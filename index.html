<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MyDataHub</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .nav-links a:hover {
      opacity: 1;
    }
    .header-buttons {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .header-btn {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
    }
    .header-btn.login {
      color: #fff;
      opacity: 0.7;
    }
    .header-btn.login:hover {
      opacity: 1;
    }
    .header-btn.join {
      background: #fff;
      color: #000;
    }
    .header-btn.join:hover {
      transform: translateY(-2px);
    }
    .main-content {
      margin-top: 100px;
    }
  </style>
</head>
